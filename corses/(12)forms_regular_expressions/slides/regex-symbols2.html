
<section id="regexSymbols1" class="slide">
  <div>
    <h2>Спецсимволы</h2>
    <div><strong>^</strong>&nbsp;- Обозначает начало входных данных</div>
    <div><code>/^A/</code>&nbsp; не найдет 'A' в строке "an A", но найдет первое 'A' в "An A."</div>
    <div><strong>$</strong>&nbsp;- Обозначает конец входных данных</div>
    <div><code>/t$/</code>&nbsp; не найдет 't' в "eater", но найдет - в "eat"</div>
  </div>
</section>
