
<section id="regexSymbols3" class="slide">
  <div>
    <h2>Спецсимволы</h2>
    <div><strong>x|y</strong>&nbsp; Находит x или y</div>
    <div><code>/green|red/</code>&nbsp; найдет 'green' в "green apple" и 'red' в "red apple."</div>
    <div><strong>{n} {n,} {n,m}</strong>&nbsp; n и m - положительные целые числа. Находит повторяющийся элемент</div>
    <div><code>/a{2}/</code>&nbsp; не найдет 'a' в "candy," но найдет оба a в "caandy," и первые два 'a' в "caaandy."</div>
  </div>
</section>
