
<section id="regexSymbols4" class="slide">
  <div>
    <h2>Спецсимволы</h2>
    <div><strong>[xyz] [abcd] [a-d]</strong>&nbsp; Задает набор символов. Находит любой из перечисленных символов</div>
    <div><code>/[a-d]/g</code>&nbsp; найдет 'b' в "brisket", а также 'a' и 'c' в "ache".</div>
    <div><strong>[^xyz] [^abc] [^a-c]</strong>&nbsp; Любой символ, кроме указанных в наборе</div>
    <div><code>/[^a-c]/</code>&nbsp; найдет 'r' в "brisket" и 'h' в "chop."</div>
  </div>
</section>
